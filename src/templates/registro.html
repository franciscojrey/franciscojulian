{% extends "layout.html" %}

{% block content %}
    <div class="jumbotron">
        {% include 'includes/_messages.html' %}
        <h1>Registro</h1>
        <form method="POST">
            <label>La contraseña debe tener entre 8 y 20 caracteres.</label> </br>
            <label>Debe ser una combinación de letras mayúsculas y minúsculas, además de tener como mínimo 2 números.</label>
            <label>Se recomienda usar una contraseña que no haya sido utilizada en otras sitios web.</label>
            <div class="form-group">
                <label>Correo</label>
                <!--<input type="text" name="email" pattern="[A-za-z0-9@_-.]{8,80}" class="form-control" value="{{request.form.email}}" required>-->
                <input type="text" name="email" class="form-control" value="{{request.form.email}}">
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <!--<input type="password" name="contraseña" pattern="[A-za-z0-9.!#$%&'*+-|=?^-`{\}~]{8,20}" class="form-control" value="{{request.form.contraseña}}" required>-->
                <input type="password" name="contraseña" class="form-control" value="{{request.form.contraseña}}">
            </div>
            <div class="form-group">
                <label>Repita la contraseña</label>
                <!--<input type="password" name="contraseña_repetida"  pattern="[A-za-z0-9.!#$%&'*+-|=?^-`{\}~]{8,20}" class="form-control" value="{{request.form.contraseña_repetida}}" required>-->
                <input type="password" name="contraseña_repetida"  class="form-control" value="{{request.form.contraseña_repetida}}">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Tipo de usuario</label>
                <!--<select name="tipo_de_usuario" pattern="[A-za-z]" multiple class="form-control" id="exampleFormControlSelect2" required>
                <option value="alumno">Alumno</option>
                <option value="profesor">Profesor</option>
                <option value="familiar">Familiar</option>
                <option value="administrativo">Administrativo</option>
                </select>-->

                <select name="tipo_de_usuario" multiple class="form-control" id="exampleFormControlSelect2">
                    <option selected hidden style='display: none' value='vacio'></option>
                    {% for perfil in perfiles %}
                        <option value="{{perfil.0}}">{{ perfil.1 }}</option>
                    {% endfor %}
                </select>
                
            </div>
            <div class="form-group">
                <label>DNI</label>
                <!--<input type="number" name="dni" pattern="[0-9]{6,9}" class="form-control" value="{{request.form.dni}}" required>-->
                <input type="text" name="dni" class="form-control" value="{{request.form.dni}}">
            </div>
            <button type="submit" class="btn btn-primary">Registrar usuario</button>
        </form>
    </div>
{% endblock %}
