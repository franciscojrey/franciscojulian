{% extends 'layout.html' %}

{% block content %}
    <div class="jumbotron">
        {% include 'includes/_messages.html' %}
        <h1>Inicio de sesión</h1>
        <form method="POST" action="">
            <div class="form-group">
                <label>Correo</label>
                <input type="text" name="email" pattern="[A-za-z0-9@.]{8,80}" class="form-control" value="{{request.form.email}}">
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" name="contraseña" pattern="[A-za-z0-9.!#$%&'*+-|=?^-`{\}~]{8,20}" class="form-control" value="{{request.form.contraseña}}">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
    </div>
{% endblock %}
